{% extends "base.html" %}

{% block content %}

<h1>Blogz!</h1>
<hr />

{% if posts|length == 0 %}
<p>No posts yet</p>
{% else %}
    {% for post in posts %}
        <a href="./blog?id={{post.id}}"><h2 class="title">{{post.title}}</h2></a>
        <div><a href="./blog?user={{post.owner.id}}">Written by {{post.owner.username}}</a></div>
        <div>{{post.pub_date}}</div>
        <p class="body">{{post.body}}</p>
        <hr />
        {% endfor %}
{% endif %}
{% endblock %}
